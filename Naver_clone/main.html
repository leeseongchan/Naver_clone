<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naver_clone</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="logo">  
        <img src="logo.png" alt="이미지 없음">
    </div>
    <div class="bar">
        <form action="https://nid.naver.com/nidlogin.login?mode=form&url=https%3A%2F%2Fwww.naver.com">
            <div><input id="name" type="text" placeholder="아이디">
            </div>
            <div><input id="password" type="text" placeholder="비밀번호">
            </div>
            <div><input id="login" type="submit" value="로그인">
            </div>
            <div><input id="missing" type="submit" value="Forgot Password?">
            </div>
        </form>
        </div>
    </div>
</body>
</html>
